
{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<div class="row g-3">
  <div class="col-md-3"><div class="card"><div class="card-body"><strong>Users</strong><div class="fs-4">{{ users }}</div></div></div></div>
  <div class="col-md-3"><div class="card"><div class="card-body"><strong>Leaves Pending</strong><div class="fs-4">{{ leaves_pending }}</div></div></div></div>
  <div class="col-md-3"><div class="card"><div class="card-body"><strong>Expenses</strong><div class="fs-4">{{ expenses_count }}</div></div></div></div>
  <div class="col-md-3"><div class="card"><div class="card-body"><strong>Active (Punched-In)</strong><div class="fs-4">{{ active }}</div></div></div></div>
</div>
{% endblock %}
