
{% extends 'base.html' %}
{% block content %}
<h2>All Expenses</h2>
<table class="table table-striped">
  <thead><tr><th>User</th><th>Date</th><th>Category</th><th>Amount</th><th>Note</th></tr></thead>
  <tbody>
  {% for e in items %}
    <tr>
      <td>{{ e.user_id }}</td>
      <td>{{ e.expense_date }}</td>
      <td>{{ e.category }}</td>
      <td>{{ '%.2f'|format(e.amount or 0) }}</td>
      <td>{{ e.note }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
