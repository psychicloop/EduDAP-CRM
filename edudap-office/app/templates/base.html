
<!-- edudap-office/app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}EDUDAP CRM{% endblock %}</title>

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your static CSS (optional) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('portal.dashboard') }}">EDUDAP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-12 col-md-3 col-lg-2 bg-white border-end p-0">
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action" href="{{ url_for('portal.dashboard') }}">
          <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>

        <!-- This is the link that caused the error earlier.
             It now points to a real endpoint: portal.attendance_page -->
        <a class="list-group-item list-group-item-action" href="{{ url_for('portal.attendance_page') }}">
          <i class="bi bi-clock-history me-2"></i>Attendance
        </a>
      </div>
    </aside>

    <!-- Main content -->
    <main class="col-12 col-md-9 col-lg-10 p-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<!-- JS (Bootstrap bundle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your static JS (optional) -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
