
<!-- edudap-office/app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}EDUDAP CRM{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Project CSS -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="app-body">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('portal.dashboard') }}">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EduDAP" width="34" height="34" class="rounded">
      <span class="fw-bold">EduDAP</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-12 col-md-3 col-lg-2 sidebar bg-white border-end p-0">
      <div class="list-group list-group-flush py-2">
        <a class="list-group-item list-group-item-action {% if request.path.startswith('/app/dashboard') or request.path == '/app' %}active{% endif %}" href="{{ url_for('portal.dashboard') }}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a class="list-group-item list-group-item-action {% if request.path.startswith('/app/attendance') %}active{% endif %}" href="{{ url_for('portal.attendance_page') }}"><i class="bi bi-clock-history me-2"></i>Attendance</a>
        <a class="list-group-item list-group-item-action {% if request.path.startswith('/app/leads') %}active{% endif %}" href="{{ url_for('portal.leads_page') }}"><i class="bi bi-people me-2"></i>Leads</a>
        <a class="list-group-item list-group-item-action {% if request.path.startswith('/app/students') %}active{% endif %}" href="{{ url_for('portal.students_page') }}"><i class="bi bi-mortarboard me-2"></i>Students</a>
        <a class="list-group-item list-group-item-action {% if request.path.startswith('/app/fees') %}active{% endif %}" href="{{ url_for('portal.fees_page') }}"><i class="bi bi-cash-coin me-2"></i>Fees</a>
        <a class="list-group-item list-group-item-action {% if request.path.startswith('/app/tasks') %}active{% endif %}" href="{{ url_for('portal.tasks_page') }}"><i class="bi bi-check2-square me-2"></i>Tasks</a>
        <a class="list-group-item list-group-item-action {% if request.path.startswith('/app/reports') %}active{% endif %}" href="{{ url_for('portal.reports_page') }}"><i class="bi bi-graph-up-arrow me-2"></i>Reports</a>
        <a class="list-group-item list-group-item-action {% if request.path.startswith('/app/settings') %}active{% endif %}" href="{{ url_for('portal.settings_page') }}"><i class="bi bi-gear me-2"></i>Settings</a>
        <a class="list-group-item list-group-item-action {% if request.path.startswith('/app/profile') %}active{% endif %}" href="{{ url_for('portal.profile_page') }}"><i class="bi bi-person-circle me-2"></i>Profile</a>
      </div>
    </aside>

    <!-- Main -->
    <main class="col-12 col-md-9 col-lg-10 p-4 main-content">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Project JS -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
