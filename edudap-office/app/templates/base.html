
<!-- edudap-office/app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}EDUDAP CRM{% endblock %}</title>

  <!-- Favicon (data URI to avoid 404) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext y='14' font-size='14'%3EðŸŽ“%3C/text%3E%3C/svg%3E">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-8gZ4S6S7" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Optional project CSS (if file exists) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="{{ url_for('portal.dashboard') }}">EDUDAP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-12 col-md-3 col-lg-2 bg-white border-end p-0">
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action" href="{{ url_for('portal.dashboard') }}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
        <a class="list-group-item list-group-item-action" href="{{ url_for('portal.attendance_page') }}"><i class="bi bi-clock-history me-2"></i>Attendance</a>
        <a class="list-group-item list-group-item-action" href="{{ url_for('portal.leads_page') }}"><i class="bi bi-people me-2"></i>Leads</a>
        <a class="list-group-item list-group-item-action" href="{{ url_for('portal.students_page') }}"><i class="bi bi-mortarboard me-2"></i>Students</a>
        <a class="list-group-item list-group-item-action" href="{{ url_for('portal.fees_page') }}"><i class="bi bi-cash-coin me-2"></i>Fees</a>
        <a class="list-group-item list-group-item-action" href="{{ url_for('portal.tasks_page') }}"><i class="bi bi-check2-square me-2"></i>Tasks</a>
        <a class="list-group-item list-group-item-action" href="{{ url_for('portal.reports_page') }}"><i class="bi bi-graph-up-arrow me-2"></i>Reports</a>
        <a class="list-group-item list-group-item-action" href="{{ url_for('portal.settings_page') }}"><i class="bi bi-gear me-2"></i>Settings</a>
        <a class="list-group-item list-group-item-action" href="{{ url_for('portal.profile_page') }}"><i class="bi bi-person-circle me-2"></i>Profile</a>
      </div>
    </aside>

    <!-- Main -->
    <main class="col-12 col-md-9 col-lg-10 p-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-8gZ4S6S7" crossorigin="anonymous"></script>
<!-- Optional project JS (if file exists) -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
