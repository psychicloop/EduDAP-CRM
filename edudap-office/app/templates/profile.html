
{% extends "base.html" %}
{% block title %}Profile Â· EDUDAP CRM{% endblock %}
{% block content %}
<div class="container-fluid">
  <h1 class="h4 mb-4">Profile</h1>

  <div class="card shadow-sm p-3 bg-white">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" value="{{ profile.name }}" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input class="form-control" value="{{ profile.email }}" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Role</label>
        <input class="form-control" value="{{ profile.role }}" readonly>
      </div>
    </div>
  </div>
</div>
{% endblock %}
