
{% extends "base.html" %}
{% block title %}Settings Â· EDUDAP CRM{% endblock %}
{% block content %}
<div class="container-fluid">
  <h1 class="h4 mb-4">Settings</h1>

  <form class="card shadow-sm p-3 bg-white">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Organisation Name</label>
        <input class="form-control" value="{{ org.name }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Support Email</label>
        <input class="form-control" value="{{ org.email }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input class="form-control" value="{{ org.phone }}">
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
